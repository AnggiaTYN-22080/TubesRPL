<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAP Bimbingan - Login</title>
    <link rel="stylesheet" th:href="@{/Css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <div class="topbar-content">
            <img th:src="@{/Images/LogoUnpar.png}" class="logo-small" alt="Logo">
            <span class="app-title">SIAP Bimbingan</span>
        </div>
    </header>

    <div class="login-container">
        <img th:src="@{/Images/LogoUnpar.png}" class="logo" alt="Logo Besar">

        <h2>Log in to your account</h2>
        <p class="subtitle">Selamat datang di aplikasi bimbingan tugas akhir UNPAR</p>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Error message</span>
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
            
            <div class="mb-3 text-start">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3 text-start">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-login btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
