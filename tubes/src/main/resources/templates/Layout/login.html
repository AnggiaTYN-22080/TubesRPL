<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAP Bimbingan - Login</title>
    <link rel="stylesheet" href="../../static/Css/login.css">
</head>
<body>
    <header class="topbar">
        <div class="topbar-content">
            <img src="../../static/Images/LogoUnpar.png" class="logo-small">
            <span class="app-title">SIAP Bimbingan</span>
        </div>
    </header>

    <div class="login-container">

        <img src="../../static/Images/LogoUnpar.png" class="logo">

        <h2>Log in to your account</h2>
        <p class="subtitle">Selamat datang di aplikasi bimbingan tugas akhir UNPAR</p>

        <form action="/login" method="post" class="login-form">

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <div class="form-extra">
                <a href="#" class="forgot">Forgot password</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

    </div>
</body>
</html>
