<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAP Bimbingan - Login</title>
    <link rel="stylesheet" href="/Css/login.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9fafb;
        }

        .topbar {
            width: 100%;
            padding: 10px;
            background: white;
            border-bottom: 1px solid #dcdcdc;
        }

        .topbar-content {
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .logo-small {
            width: 40px;
            margin-right: 10px;
        }

        .app-title {
            font-size: 20px;
            font-weight: bold;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 40px auto;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
        }

        .logo {
            width: 90px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .login-form {
            text-align: left;
        }

        .login-form label {
            font-weight: bold;
            font-size: 14px;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-extra {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember {
            display: flex;
            align-items: center;
            font-size: 13px;
        }

        .remember input {
            margin-right: 6px;
        }

        .forgot {
            font-size: 13px;
            color: #1d4ed8;
            text-decoration: none;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: #0d43ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            background: #0036e0;
        }
    </style>
</head>
<body>

    <header class="topbar">
        <div class="topbar-content">
            <img src="../../static/Images/LogoUnpar.png" class="logo-small">
            <span class="app-title">SIAP Bimbingan</span>
        </div>
    </header>

    <div class="login-container">

        <img src="../../static/Images/LogoUnpar.png" class="logo">

        <h2>Log in to your account</h2>
        <p class="subtitle">Selamat datang di aplikasi bimbingan tugas akhir UNPAR</p>

        <form action="/login" method="post" class="login-form">

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <div class="form-extra">
                <a href="#" class="forgot">Forgot password</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

    </div>

    </body>
</html>
