<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pengajuan Bimbingan</title>
    <link rel="stylesheet" th:href="@{/Css/Dosen/ajubimbingan.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Css/Layout/panelnotif.css}">
    <script th:src="@{/Js/notif.js}" defer></script>
</head>
<body>

    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" class="sidebar-logo">

        <a th:href="@{/dosen/dashboard}" class="sidebar-icon active" title="Home">
            <i class="fa-solid fa-house"></i>
        </a>

        <a th:href="@{/dosen/jadwal-bimbingan}"  class="sidebar-icon" title="Jadwal">
            <i class="fa-regular fa-clock"></i>
        </a>

        <a th:href="@{/dosen/daftar-mahasiswa}" class="sidebar-icon" title="Laporan">
            <i class="fa-regular fa-file-lines"></i>
        </a>
    </div>


    <div class="header">
        <h3>SIAP Bimbingan</h3>

        <div class="header-right">
            <div style="position: relative;">
                <i class="fa-regular fa-bell notif-icon" onclick="openNotif()"></i>
                <span th:if="${notifList != null and notifList.size() > 0}"
                    class="notif-badge"
                    th:text="${notifList.size()}"></span>
            </div>
            <a th:href="@{/dosen/logout}" class="logout">Logout</a>
        </div>
    </div>


    <div class="content-area">
        <div class="card">

            <div class="list-header">
                <h2>Pengajuan Bimbingan</h2>
            </div>

            <table class="table-mahasiswa">
                <thead>
    <tr>
        <th>Mahasiswa</th>
        <th>Hari</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Ruangan</th> <th style="width:150px;">Aksi</th>
    </tr>
        </thead>

        <tbody>
            <tr th:if="${pengajuanList == null or pengajuanList.size() == 0}">
                <td colspan="6" style="text-align:center; padding:20px;">
                    Tidak ada pengajuan bimbingan
                </td>
            </tr>

            <tr th:if="${pengajuanList != null}" th:each="p : ${pengajuanList}">
                <td>
                    <div class="cell-name">
                        <div class="name" th:text="${p.namaMahasiswa}">Nama Mahasiswa</div>
                        <div class="npm" th:text="${p.npm}">0000000000</div>
                    </div>
                </td>
                
                <td th:text="${#temporals.dayOfWeekName(p.tanggal)}">Senin</td>

                <td th:text="${#temporals.format(p.tanggal, 'dd-MM-yyyy')}">10-12-2025</td>

                <td>
                    <span th:text="${p.waktuMulai}"></span> â€“ 
                    <span th:text="${p.waktuSelesai}"></span>
                </td>

                <td>
                    <span th:text="${p.namaRuangan != null ? p.namaRuangan : '-'}">Ruang 101</span>
                </td>

                <td class="cell-actions">
                    <form th:action="@{'/dosen/pengajuan/' + ${p.idJadwal} + '/reject'}" method="post" style="display:inline;">
                        <button class="btn-reject" title="Tolak">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </form>
                    <form th:action="@{'/dosen/pengajuan/' + ${p.idJadwal} + '/approve'}" method="post" style="display:inline;">
                        <button class="btn-accept" title="Terima">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{Layout/panelnotif}"></div>
</body>
</html>
