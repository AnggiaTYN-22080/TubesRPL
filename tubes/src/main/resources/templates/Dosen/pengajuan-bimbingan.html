<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pengajuan Bimbingan</title>
    <link rel="stylesheet" href="../../static/Css/Dosen/ajubimbingan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <img src="../../static/Images/LogoUnpar.png" class="sidebar-logo">

        <a href="#" class="sidebar-icon active" title="Home">
            <i class="fa-solid fa-house"></i>
        </a>

        <a href="#" class="sidebar-icon" title="Jadwal">
            <i class="fa-regular fa-clock"></i>
        </a>

        <a href="#" class="sidebar-icon" title="Laporan">
            <i class="fa-regular fa-file-lines"></i>
        </a>
    </div>


    <div class="header">
        <h3>SIAP Bimbingan</h3>

        <div class="header-right">
            <i class="fa-regular fa-bell notif-icon"></i>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>


    <div class="content-area">
        <div class="card">

            <div class="list-header">
                <h2>Pengajuan Bimbingan</h2>
            </div>

            <table class="table-mahasiswa">
                <thead>
                <tr>
                    <th>Mahasiswa</th>
                    <th>Hari</th>
                    <th>Tanggal</th>
                    <th>Jam</th>
                    <th style="width:150px;">Aksi</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>
                        <div class="cell-name">
                            <div class="name">Anggia Tejaningtyas Yudha Negara</div>
                            <div class="npm">6182201080</div>
                        </div>
                    </td>
                    <td>Senin</td>
                    <td>10-12-2025</td>
                    <td>09.00 – 10.00</td>
                    <td class="cell-actions">
                        <button class="btn-reject" title="Tolak">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="btn-accept" title="Terima">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="cell-name">
                            <div class="name">Asep Protein</div>
                            <div class="npm">6182201180</div>
                        </div>
                    </td>
                    <td>Rabu</td>
                    <td>11-12-2025</td>
                    <td>13.00 – 14.00</td>
                    <td class="cell-actions">
                        <button class="btn-reject" title="Tolak">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="btn-accept" title="Terima">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
