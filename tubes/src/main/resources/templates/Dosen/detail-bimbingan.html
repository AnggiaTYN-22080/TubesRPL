<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Bimbingan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Css/daftar-mhs-style.css}">
</head>
<body>

<div class="main-wrapper">
    
    <div th:replace="~{layout/sidebar-dosen :: sidebar(activeTab='mahasiswa')}"></div>

    <div class="content">
        <div class="top-header">
            <div class="d-flex align-items-center">
                <a th:href="@{/dosen/mahasiswa/detail/1}" class="btn btn-sm btn-light me-3 border">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h5 class="fw-bold mb-0">Detail Bimbingan</h5>
            </div>
            <a th:href="@{/logout}" class="text-dark text-decoration-none fw-bold small">Logout</a>
        </div>

        <div class="page-container">
            <h4 class="text-secondary mb-4">Log Bimbingan Mahasiswa</h4>

            <div class="detail-box">
                <div class="detail-row">
                    <div class="detail-label">Jam dan Tanggal</div>
                    <div class="detail-value">
                        <div class="fw-bold">20 Oktober 2025</div>
                        <div class="text-muted">10.00 - 11.00</div>
                    </div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Materi</div>
                    <div class="detail-value">Pembuatan Mock Up</div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">File TA</div>
                    <div class="detail-value">
                        <span class="file-chip"><i class="fas fa-file-pdf me-2"></i>FileMockUp.PDF</span>
                    </div>
                </div>

                <div class="detail-row" style="display: block;"> 
                    <div class="p-4">
                        <label class="fw-bold mb-2">Catatan Dosen</label>
                        <div class="card shadow-sm p-3 border-0 bg-light" style="min-height: 150px;">
                            <p class="text-muted fst-italic">Belum ada catatan.</p>
                        </div>
                        <div class="text-end mt-3">
                            <button class="btn btn-primary px-4" style="background-color: #001DB1;">Edit Catatan</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
