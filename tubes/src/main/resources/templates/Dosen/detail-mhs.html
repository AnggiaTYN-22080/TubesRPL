<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Mahasiswa</title>
    <link rel="stylesheet" href="/Css/Dosen/detail-mhs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Css/Layout/panelnotif.css">
    <script src="/js/notif.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <img src="/Images/LogoUnpar.png" class="sidebar-logo">

        <a th:href="@{/dosen/dashboard}" class="sidebar-icon active" title="Home">
            <i class="fa-solid fa-house"></i>
        </a>

        <a href="#" class="sidebar-icon" title="Jadwal">
            <i class="fa-regular fa-clock"></i>
        </a>

        <a href="#" class="sidebar-icon" title="Laporan">
            <i class="fa-regular fa-file-lines"></i>
        </a>
    </div>


    <div class="header">
        <h3>SIAP Bimbingan</h3>

        <div class="header-right">
            <div style="position: relative;">
                <i class="fa-regular fa-bell notif-icon" onclick="openNotif()"></i>
                <span th:if="${notifList.size() > 0}"
                    class="notif-badge"
                    th:text="${notifList.size()}"></span>
            </div>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>

    <div class="content-area">
        <div class="back-btn">
            <a th:href="@{/dosen/daftar-mahasiswa}">
                <i class="fa-solid fa-arrow-left"></i> Kembali ke Daftar Mahasiswa
            </a>
        </div>

        <div class="mhs-info">
            <h2 th:text="${mhs.nama}">Nama Mahasiswa</h2>
            <p th:text="${mhs.email}">6182201080@unpar.ac.id</p>
        </div>

        <div class="topik-info">
            <h2>Pembangunan Perangkat Lunak Kompresi File dengan Algoritma LZW dan Huffman Coding</h2>
        </div>

        <div class="card-bimbingan">
            <table class="table-mahasiswa">
                <thead>
                <tr>
                    <th style="text-align:left;">Tanggal</th>
                    <th style="text-align:left;">Jam</th>
                    <th style="text-align:left;">Materi</th>
                    <th style="text-align:center; width:100px;">Aksi</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>20 Oktober 2025</td>
                    <td>10.00 - 11.00</td>
                    <td>Membuat Mock Up</td>
                    <td style="text-align:center"><button class="btn-detail">Detail</button></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="~{Layout/panelnotif}"></div>
    </div>

</body>
</html>
