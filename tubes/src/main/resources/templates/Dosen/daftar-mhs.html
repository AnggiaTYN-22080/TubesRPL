<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Mahasiswa</title>
    <link rel="stylesheet" href="/static/Css/Dosen/listMhs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

    <div class="sidebar">

        </a>

        <a href="#" class="sidebar-icon" title="Jadwal">
            <i class="fa-regular fa-clock"></i>
        </a>

        <a href="#" class="sidebar-icon" title="Laporan">
            <i class="fa-regular fa-file-lines"></i>
        </a>

    <div class="header">

            <table class="table-mahasiswa">

                <tbody>
                <tr>

                        </div>
                    </td>
                    <td>6182201080@unpar.ac.id</td>
                    <td class="cell-actions">
                        <button class="btn-icon" title="Hapus">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="cell-name">
                            <div class="name">Asep Protein</div>
                            <div class="npm">6182201180</div>
                        </div>
                    </td>
                    <td>6182201180@unpar.ac.id</td>
                    <td class="cell-actions">
                        <button class="btn-icon" title="Hapus">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>

                    </td>
                </tr>
                </tbody>
