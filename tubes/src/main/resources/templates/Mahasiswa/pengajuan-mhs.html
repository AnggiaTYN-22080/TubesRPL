<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengajuan Bimbingan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../static/Css/Layout/layout-mhs.css">
    <link rel="stylesheet" href="../../static/Css/Mahasiswa/pengajuan.css">
</head>
<body>

    <div class="sidebar">
        <img src="../../static/Images/LogoUnpar.png" class="sidebar-logo">

        <a href="dashboard-mhs.html" class="sidebar-icon" title="Home">
            <i class="fa-solid fa-house"></i>
        </a>
        
        <a href="jadwal-mhs.html" class="sidebar-icon" title="Jadwal">
            <i class="far fa-calendar-alt"></i>
        </a>

        <a href="riwayat-bimbingan.html" class="sidebar-icon" title="Riwayat">
            <i class="far fa-clock"></i>
        </a>

        <a href="#" class="sidebar-icon active" title="Pengajuan">
            <i class="fas fa-external-link-alt"></i>
        </a>
    </div>

    <div class="header">
        <div class="header-left"><h3>SIAP Bimbingan</h3></div>
        <div class="header-right">
            <i class="fa-regular fa-bell notif-icon" onclick="toggleNotif()"></i>
            <a href="login.html" class="logout">Logout</a>
        </div>
    </div>

    <div class="content-area">
        <div class="card">
            <div class="page-header">
                <h2>Pengajuan Bimbingan</h2>
            </div>

            <div class="pengajuan-wrapper">
                <div class="form-section">
                    <form>
                        <div class="form-group">
                            <label class="form-label">1. Tanggal Bimbingan</label>
                            <input type="date" class="custom-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">2. Jam Bimbingan</label>
                            <input type="time" class="custom-input" style="width: 150px;">
                        </div>

                        <div class="form-group">
                            <label class="form-label">3. Note (Opsional)</label>
                            <textarea class="custom-input" style="height: 100px; resize: none;"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">4. File Terkait (Opsional)</label>
                            <input type="file" class="custom-input">
                        </div>
                    </form>
                </div>

                <div class="info-section">
                    <div style="margin-bottom: 20px;">
                        <div class="info-label">Dosen Pembimbing:</div>
                        <div class="info-value">20160127 Keenan Adiwijaya Lemvan, S.T., M.T.</div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <div class="info-label">Topik:</div>
                        <div class="info-value">KAL5902BCS</div>
                    </div>
                    <div>
                        <div class="info-value" style="font-weight: 400; font-size: 14px;">
                            Pembangunan Perangkat Lunak Kompresi File dengan Algoritma LZW dan Huffman Coding
                        </div>
                    </div>
                </div>
            </div>

            <div style="overflow: hidden;">
                <button class="btn-submit">Submit</button>
            </div>
            
        </div>
    </div>

    <div id="notif-overlay" class="notif-overlay" onclick="toggleNotif()"></div>
    <div id="notif-panel" class="notif-panel">
        <div class="notif-header"><h4>Notifikasi</h4><i class="fas fa-times close-btn" onclick="toggleNotif()"></i></div>
        <div class="notif-body">
            <div class="notif-item"><span class="notif-title">Jadwal Disetujui</span></div>
        </div>
    </div>

    <script>
        function toggleNotif() {
            const panel = document.getElementById('notif-panel');
            const overlay = document.getElementById('notif-overlay');
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
                overlay.style.display = 'none';
            } else {
                panel.classList.add('open');
                overlay.style.display = 'block';
            }
        }
    </script>
</body>
</html>
