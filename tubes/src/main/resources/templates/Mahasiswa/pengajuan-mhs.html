<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pengajuan Bimbingan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/Css/Layout/layout-mhs.css}">
    <link rel="stylesheet" th:href="@{/Css/Mahasiswa/pengajuan.css}">
    <link rel="stylesheet" th:href="@{/Css/Layout/panelnotif.css}">
    <script src="/js/notif.js" defer></script>
</head>
<body>

    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" class="sidebar-logo">
        <a th:href="@{/mahasiswa/dashboard}" class="sidebar-icon" title="Home"><i class="fas fa-home"></i></a>
        <a th:href="@{/mahasiswa/jadwal}" class="sidebar-icon" title="Jadwal"><i class="far fa-calendar-alt"></i></a>
        <a th:href="@{/mahasiswa/riwayat}" class="sidebar-icon" title="Riwayat"><i class="fa-regular fa-clock"></i></a>
        <a th:href="@{/mahasiswa/pengajuan}" class="sidebar-icon active" title="Pengajuan"><i class="fas fa-external-link-alt"></i></a>
    </div>

    <div class="header">
        <div class="header-left"><h3>SIAP Bimbingan</h3></div>
        <div class="header-right">
            <div style="position: relative;">
                <i class="fa-regular fa-bell notif-icon" onclick="openNotif()"></i>
                <span th:if="${notifList != null and notifList.size() > 0}"
                    class="notif-badge"
                    th:text="${notifList.size()}"></span>
            </div>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>

    <div class="content-area">
        <div class="card">
            <div class="page-header">
                <h2>Pengajuan Bimbingan</h2>
            </div>
            <div th:if="${successMessage}"
                class="alert alert-success alert-dismissible fade show"
                role="alert">
                <i class="fa-solid fa-circle-check me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="pengajuan-wrapper">
                <div class="form-section">
                    <form th:action="@{/mahasiswa/ajukan-bimbingan}" method="post">

                        <div class="form-group">
                            <label class="form-label">1. Tanggal Bimbingan</label>
                            <input type="date" id="inputTanggal" name="tanggal" class="custom-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">2. Jam Bimbingan</label>
                            <div style="display: flex; gap: 12px; align-items: center;">
                                <div>
                                    <small>Mulai</small>
                                    <input type="time" id="inputMulai" name="jamMulai" class="custom-input" style="width: 150px;" required>
                                </div>
                                <div>
                                    <small>Selesai</small>
                                    <input type="time" id="inputSelesai" name="jamSelesai" class="custom-input" style="width: 150px;" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">3. Pilih Ruangan</label>
                            <select name="idRuangan" id="selectRuangan" class="custom-input" required disabled>
                                <option value="" selected disabled>-- Pilih Jam Terlebih Dahulu --</option>
                            </select>
                            <small id="loadingText" style="display:none; color: blue;">Mencari ruangan kosong...</small>
                        </div>

                        <div style="overflow: hidden; margin-top: 20px;">
                            <button type="submit" class="btn-submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="info-section">
                    <div style="margin-bottom: 20px;">
                    <div class="info-label">Dosen Pembimbing:</div>
                    <div class="info-value"
                         th:text="${namaDosenPembimbing}">Keenan Adiwijaya Lemvan</div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div th:replace="~{Layout/panelnotif}"></div>

    <script>
        const tanggalInput = document.getElementById('inputTanggal');
        const mulaiInput = document.getElementById('inputMulai');
        const selesaiInput = document.getElementById('inputSelesai');
        const ruanganSelect = document.getElementById('selectRuangan');
        const loadingText = document.getElementById('loadingText');

        function checkAvailability() {
            const tgl = tanggalInput.value;
            const mulai = mulaiInput.value;
            const selesai = selesaiInput.value;

            // Hanya cari jika ketiga data sudah diisi
            if (tgl && mulai && selesai) {
                
                // Validasi sederhana: jam selesai harus > mulai
                if(mulai >= selesai) {
                    alert("Jam selesai harus lebih besar dari jam mulai!");
                    return;
                }

                loadingText.style.display = 'block';
                ruanganSelect.disabled = true;
                ruanganSelect.innerHTML = '<option>Mencari...</option>';

                // Panggil API Backend
                fetch(`/api/ruangan/tersedia?tanggal=${tgl}&jamMulai=${mulai}&jamSelesai=${selesai}`)                 .then(response => response.json())
                    .then(data => {
                        ruanganSelect.innerHTML = '<option value="" disabled selected>-- Pilih Ruangan --</option>';
                        
                        if (data.length === 0) {
                            const option = document.createElement('option');
                            option.text = "Tidak ada ruangan tersedia di jam ini";
                            option.disabled = true;
                            ruanganSelect.add(option);
                        } else {
                            data.forEach(ruang => {
                                const option = document.createElement('option');
                                option.value = ruang.idRuangan;
                                option.text = ruang.namaRuangan;
                                ruanganSelect.add(option);
                            });
                            ruanganSelect.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        ruanganSelect.innerHTML = '<option>Error memuat ruangan</option>';
                    })
                    .finally(() => {
                        loadingText.style.display = 'none';
                    });
            }
        }

        // Pasang Event Listener (Setiap kali input berubah, cek ketersediaan)
        tanggalInput.addEventListener('change', checkAvailability);
        mulaiInput.addEventListener('change', checkAvailability);
        selesaiInput.addEventListener('change', checkAvailability);
    </script>
</body>
</html>
