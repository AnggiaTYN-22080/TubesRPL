<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/Css/Layout/layout-mhs.css}">
    <link rel="stylesheet" th:href="@{/Css/Mahasiswa/jadwal.css}">
</head>
<body>

<div class="main-wrapper">
    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" class="sidebar-logo">
        <a th:href="@{/mahasiswa/dashboard}" class="sidebar-icon" title="Dashboard"><i class="fas fa-home"></i></a>
        <a th:href="@{/mahasiswa/jadwal}" class="sidebar-icon active" title="Pilih Jadwal"><i class="far fa-calendar-alt"></i></a>
        <a th:href="@{/mahasiswa/riwayat}" class="sidebar-icon" title="Riwayat"><i class="far fa-clock"></i></a>
        <a th:href="@{/mahasiswa/pengajuan}" class="sidebar-icon" title="Pengajuan"><i class="fas fa-external-link-alt"></i></a>
    </div>

    <div class="header">
        <div class="header-left"><h3>SIAP Bimbingan</h3></div>
        <div class="header-right">
            <i class="fa-regular fa-bell notif-icon" onclick="toggleNotif()"></i>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>

    <div class="content-area">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="page-header mb-0"><h2>Jadwal Bimbingan</h2></div>
                <button class="btn btn-dark btn-sm">Jadwal Dosen</button>
            </div>
            
            <div class="calendar-header mb-4 text-center">
                <h2 class="fw-bold text-dark">October 2025</h2>
            </div>

            <div class="calendar-grid">
                <div class="day-name">Sun</div><div class="day-name">Mon</div><div class="day-name">Tue</div><div class="day-name">Wed</div><div class="day-name">Thu</div><div class="day-name">Fri</div><div class="day-name">Sat</div>
                <div class="day-cell empty"></div><div class="day-cell empty"></div><div class="day-cell empty"></div>
                <div class="day-cell"><div class="date-number">1</div></div>
                <div class="day-cell"><div class="date-number">17</div><div class="event-badge" style="background-color: #89CFF0; border-left: 3px solid #007bff; color: #0056b3; padding: 2px 5px; border-radius: 4px; font-size: 11px;">10:00 Bimbingan</div></div>
                <div class="day-cell empty"></div>
            </div>
            <a th:href="@{/mahasiswa/dashboard}" class="text-dark text-decoration-none mt-4 d-inline-block"><i class="fas fa-arrow-right fa-flip-horizontal fa-lg"></i></a>
        </div>
    </div>
    
    <div id="notif-overlay" class="notif-overlay" onclick="toggleNotif()"></div>
    <div id="notif-panel" class="notif-panel">
        <div class="notif-header"><h4>Notifikasi</h4><i class="fas fa-times close-btn" onclick="toggleNotif()"></i></div>
        <div class="notif-body"><div class="notif-item"><span class="notif-title">Jadwal Disetujui</span></div></div>
    </div>
    <script>function toggleNotif(){const p=document.getElementById('notif-panel'),o=document.getElementById('notif-overlay');if(p.classList.contains('open')){p.classList.remove('open');o.style.display='none'}else{p.classList.add('open');o.style.display='block'}}</script>
</div>
</body>
</html>
