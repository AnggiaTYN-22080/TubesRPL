<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Kuliah - Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/Css/Layout/layout-mhs.css}">
    <link rel="stylesheet" th:href="@{/Css/Mahasiswa/jadwal-common.css}">
    <link rel="stylesheet" th:href="@{/Css/Mahasiswa/jadwal-list.css}">
    <link rel="stylesheet" th:href="@{/Css/Layout/panelnotif.css}">
    <script th:src="@{/js/notif.js}" defer></script>

    <style>
        .modal-overlay { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { font-size: 24px; cursor: pointer; color: #aaa; }
        .close-btn:hover { color: #000; }
        .form-group { margin-bottom: 15px; }
        .form-label { font-weight: 600; font-size: 14px; margin-bottom: 5px; display: block; }
        .custom-input, .custom-select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-submit-form { width: 100%; padding: 10px; background-color: #001db1; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-submit-form:hover { background-color: #324bcf; }
        .btn-add { background-color: #001db1; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .row-group { display: flex; gap: 15px; }
        .col { flex: 1; }
        body { background-color: #ffffff !important; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" class="sidebar-logo">
        <a th:href="@{/mahasiswa/dashboard}" class="sidebar-icon"><i class="fas fa-home"></i></a>
        <a href="#" class="sidebar-icon active"><i class="far fa-calendar-alt"></i></a>
        <a th:href="@{/mahasiswa/riwayat}" class="sidebar-icon"><i class="far fa-clock"></i></a>
        <a th:href="@{/mahasiswa/pengajuan}" class="sidebar-icon"><i class="fas fa-external-link-alt"></i></a>
    </div>

    <div class="header">
        <div class="header-left"><h3>SIAP Bimbingan</h3></div>
        <div class="header-right">
            <div style="position: relative;">
                <i class="fa-regular fa-bell notif-icon" onclick="openNotif()"></i>
                <span th:if="${notifList != null and notifList.size() > 0}" class="notif-badge" th:text="${notifList.size()}"></span>
            </div>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>

    <div class="tab-nav-container">
        <div class="tab-nav">
            <a th:href="@{/mahasiswa/jadwal}" class="tab-link active">Jadwal Kuliah</a>
            <a th:href="@{/mahasiswa/jadwal-bimbingan}" class="tab-link">Jadwal Bimbingan</a>
        </div>
    </div>

    <div class="content-area">
        <div class="card">
            <div class="card-header">
                <h2>Jadwal Kuliah</h2>
                <button class="btn-add" onclick="openAddModal()">+ Tambah Jadwal</button>
            </div>

            <table class="table-list">
                <thead>
                    <tr>
                        <th>Hari</th>
                        <th>Waktu</th>
                        <th>Mata Kuliah</th>
                        <th>Kelas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jk : ${listJadwal}">
                        <td th:text="${jk.hari}">Senin</td>
                        <td>
                            <span th:text="${jk.jamMulai}">07:00</span> - 
                            <span th:text="${jk.jamSelesai}">09:00</span>
                        </td>
                        <td th:text="${jk.keterangan}">Pemrograman Web</td>
                        <td th:text="${jk.kelas}">A</td>
                    </tr>
                    <tr th:if="${listJadwal == null or listJadwal.isEmpty()}">
                        <td colspan="4" style="text-align: center;">Belum ada jadwal kuliah.</td>
                    </tr>
                </tbody>
            </table>
            
            </div>
    </div>

    <div id="addScheduleModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tambah Jadwal Kuliah</h3>
                <span class="close-btn" onclick="closeAddModal()">&times;</span>
            </div>
            
            <form id="formJadwal" th:action="@{/jadwal-kuliah/tambah}" method="post">
                <div class="form-group">
                    <label class="form-label">Hari</label>
                    <select name="hari" class="custom-select" required>
                        <option value="" disabled selected>Pilih Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                    </select>
                </div>

                <div class="row-group">
                    <div class="col form-group">
                        <label class="form-label">Jam Mulai</label>
                        <input type="time" name="jamMulai" class="custom-input" required>
                    </div>
                    <div class="col form-group">
                        <label class="form-label">Jam Selesai</label>
                        <input type="time" name="jamSelesai" class="custom-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mata Kuliah</label>
                    <input type="text" name="keterangan" class="custom-input" placeholder="Contoh: Pemrograman Web" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Kelas</label>
                    <input type="text" name="kelas" class="custom-input" placeholder="Contoh: A" required>
                </div>

                <button type="submit" class="btn-submit-form">Simpan Jadwal</button>
            </form>
        </div>
    </div>

    <div th:replace="~{Layout/panelnotif}"></div>
</div>

<script>
    function openAddModal() {
        document.getElementById('addScheduleModal').style.display = 'block';
    }

    function closeAddModal() {
        document.getElementById('addScheduleModal').style.display = 'none';
    }

    // Tutup modal jika klik di luar area konten
    window.onclick = function(event) {
        let modal = document.getElementById('addScheduleModal');
        if (event.target == modal) {
            closeAddModal();
        }
    }
</script>

</body>
</html>
