<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Bimbingan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../static/Css/daftar-mhs-style.css">
</head>
<body>

<div class="main-wrapper">
    
    <div class="sidebar">
        <img src="../../static/Images/LogoUnpar.png" width="40" class="mb-4" style="margin-top: 20px;" alt="Logo">
        
        <a href="dashboard-mhs.html" class="sidebar-icon" title="Dashboard">
            <i class="fas fa-home"></i>
        </a>
        
        <a href="jadwal-mhs.html" class="sidebar-icon" title="Pilih Jadwal">
            <i class="far fa-calendar-alt"></i>
        </a>
        
        <a href="#" class="sidebar-icon active" title="Riwayat Bimbingan">
            <i class="far fa-clock"></i>
        </a>

        <a href="pengajuan-mhs.html" class="sidebar-icon" title="Pengajuan">
            <i class="fas fa-external-link-alt"></i> 
        </a>
    </div>

    <div class="content">
        <div class="top-header" style="background-color: white; border-bottom: 1px solid #e0e0e0; height: 80px; padding: 0 40px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center;">
            <div class="d-flex align-items-center">
                <h5 class="fw-bold mb-0 text-dark">SIAP Bimbingan</h5>
                <span class="text-muted mx-3">|</span>
                <small class="text-secondary fw-bold">Riwayat Bimbingan</small>
            </div>
            <div class="d-flex align-items-center gap-4">
                <a href="#" class="text-dark text-decoration-none"><i class="far fa-bell fa-lg"></i></a>
                <a href="login.html" class="text-dark text-decoration-none fw-bold small">Logout</a>
            </div>
        </div>

        <div class="page-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold text-secondary mb-0">Riwayat Bimbingan</h4>
                <div class="input-group w-25">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" placeholder="Cari topik...">
                </div>
            </div>

            <div class="table-responsive bg-white border rounded shadow-sm">
                <table class="table custom-table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">No</th>
                            <th>Tanggal</th>
                            <th>Topik / Materi</th>
                            <th>Dosen Pembimbing</th>
                            <th>Status</th>
                            <th class="text-end pe-4">Catatan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-4 fw-bold text-secondary">1</td>
                            <td>
                                <div class="fw-bold text-dark">20 Oktober 2025</div>
                                <small class="text-muted">10.00 - 11.00</small>
                            </td>
                            <td>Revisi Bab 1 (Latar Belakang)</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar-group me-2">
                                        <img src="https://ui-avatars.com/api/?name=Budi+Santoso&background=random" class="rounded-circle" width="30">
                                    </div>
                                    <span>Pak Budi</span>
                                </div>
                            </td>
                            <td><span class="badge bg-success bg-opacity-10 text-success border border-success">Selesai</span></td>
                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-outline-primary"><i class="far fa-file-alt"></i> Lihat</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="ps-4 fw-bold text-secondary">2</td>
                            <td>
                                <div class="fw-bold text-dark">12 Oktober 2025</div>
                                <small class="text-muted">13.00 - 14.00</small>
                            </td>
                            <td>Pengajuan Judul & Topik</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar-group me-2">
                                        <img src="https://ui-avatars.com/api/?name=Budi+Santoso&background=random" class="rounded-circle" width="30">
                                    </div>
                                    <span>Pak Budi</span>
                                </div>
                            </td>
                            <td><span class="badge bg-success bg-opacity-10 text-success border border-success">Selesai</span></td>
                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-outline-primary"><i class="far fa-file-alt"></i> Lihat</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
