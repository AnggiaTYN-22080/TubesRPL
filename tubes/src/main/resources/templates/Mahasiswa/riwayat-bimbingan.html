<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Bimbingan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/Css/Layout/layout-mhs.css}">
    <link rel="stylesheet" th:href="@{/Css/Mahasiswa/riwayat.css}">
</head>
<body>

    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" class="sidebar-logo">
        <a th:href="@{/mahasiswa/dashboard}" class="sidebar-icon" title="Dashboard"><i class="fas fa-home"></i></a>
        <a th:href="@{/mahasiswa/jadwal}" class="sidebar-icon" title="Jadwal"><i class="far fa-calendar-alt"></i></a>
        <a th:href="@{/mahasiswa/riwayat}" class="sidebar-icon active" title="Riwayat"><i class="far fa-clock"></i></a>
        <a th:href="@{/mahasiswa/pengajuan}" class="sidebar-icon" title="Pengajuan"><i class="fas fa-external-link-alt"></i></a>
    </div>

    <div class="header">
        <div class="header-left"><h3>SIAP Bimbingan</h3></div>
        <div class="header-right">
            <i class="fa-regular fa-bell notif-icon" onclick="toggleNotif()"></i>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>

    <div class="content-area">
        <div class="card">
            <div class="page-header d-flex justify-content-between align-items-center">
                <h2>Riwayat Bimbingan</h2>
                <input type="text" class="form-control w-25" placeholder="Cari topik...">
            </div>

            <table class="table-custom">
                <thead><tr><th>No</th><th>Tanggal</th><th>Topik / Materi</th><th>Dosen Pembimbing</th><th>Status</th><th style="text-align: center;">Catatan</th></tr></thead>
                <tbody>
                    <tr th:each="riwayat, iterStat : ${riwayatList}">
                        <td th:text="${iterStat.count}">1</td>
                        
                        <td th:text="${riwayat.tanggal}">20 Oktober 2025</td>
                        
                        <td>Bimbingan TA</td> 
                        
                        <td th:text="${riwayat.namaDosen}">Pak Keenan</td>
                        
                        <td>
                            <span class="badge badge-success" 
                                th:classappend="${riwayat.status == 'approved' ? 'badge-success' : 'badge-warning'}"
                                th:text="${riwayat.status}">
                                Selesai
                            </span>
                        </td>
                        
                        <td style="text-align: center;">
                            <a href="#" class="btn-detail">Lihat</a>
                        </td>
                    </tr>

                    <tr th:if="${riwayatList.isEmpty()}">
                        <td colspan="6" style="text-align: center;">Belum ada riwayat bimbingan.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="notif-overlay" class="notif-overlay" onclick="toggleNotif()"></div>
    <div id="notif-panel" class="notif-panel">
        <div class="notif-header"><h4>Notifikasi</h4><i class="fas fa-times close-btn" onclick="toggleNotif()"></i></div>
        <div class="notif-body"><div class="notif-item"><span class="notif-title">Jadwal Disetujui</span></div></div>
    </div>
    <script>function toggleNotif(){const p=document.getElementById('notif-panel'),o=document.getElementById('notif-overlay');if(p.classList.contains('open')){p.classList.remove('open');o.style.display='none'}else{p.classList.add('open');o.style.display='block'}}</script>
</body>
</html>
