<h5 class="mb-3 mt-5 border-start border-4 border-primary ps-2">Jadwal Bimbingan Anda</h5>
        
<div class="card border-0 shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="p-3">Tanggal</th>
                    <th class="p-3">Waktu</th>
                    <th class="p-3">Ruangan</th>
                    <th class="p-3">Pembimbing</th>
                    <th class="p-3">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jadwal : ${jadwalList}">
                    <td class="p-3 fw-bold" th:text="${#temporals.format(jadwal.waktuMulai, 'dd MMMM yyyy')}"></td>
                    
                    <td class="p-3">
                        <span class="badge bg-info text-dark">
                            <i class="far fa-clock me-1"></i>
                            <span th:text="${#temporals.format(jadwal.waktuMulai, 'HH:mm')}"></span> - 
                            <span th:text="${#temporals.format(jadwal.waktuSelesai, 'HH:mm')}"></span>
                        </span>
                    </td>

                    <td class="p-3" th:text="${jadwal.lokasi}">R.9122</td>

                    <td class="p-3" th:text="${jadwal.dosenId}">Pak Dosen</td>

                    <td class="p-3">
                        <span class="badge bg-success">TERJADWAL</span>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(jadwalList)}">
                    <td colspan="5" class="text-center py-5 text-muted">
                        <i class="fas fa-calendar-times fa-3x mb-3 opacity-25"></i>
                        <p>Belum ada jadwal bimbingan yang ditentukan oleh Dosen.</p>
                        <a href="#" class="btn btn-sm btn-outline-primary mt-2">Ajukan Request Jadwal</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
