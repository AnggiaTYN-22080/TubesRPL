<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen</title>
    
    <link rel="stylesheet" th:href="@{/Css/dashboard-dosen.css}">
    <link rel="stylesheet" th:href="@{/Css/daftar-mhs-style.css}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-wrapper">
        
        <div th:replace="~{layout/sidebar-dosen :: sidebar(activeTab='dashboard')}"></div>

        <div class="content">
            
            <div th:replace="~{layout/header-dosen :: header(title='Dashboard')}"></div>

            <div class="page-container">
                
                <div class="mb-4">
                    <h4 class="fw-bold text-secondary mb-0">Selamat Datang, <span th:text="${user.nama}">Dosen</span></h4>
                    <p class="text-muted small">Berikut adalah ringkasan aktivitas bimbingan Anda.</p>
                </div>

                <div class="stats-container p-4 mb-5">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="stat-card">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <p class="stat-title opacity-75">Mahasiswa Bimbingan</p>
                                        <h1 class="stat-value display-4 mb-0" th:text="${dosenDetail != null ? dosenDetail.kuotaBimbingan : '0'}">0</h1>
                                    </div>
                                    <i class="fas fa-users fa-3x opacity-25"></i>
                                </div>
                                <div class="mt-3">
                                    <span class="badge bg-light text-primary">Kuota Aktif</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stat-card">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <p class="stat-title opacity-75">Pengajuan Masuk</p>
                                        <h1 class="stat-value display-4 mb-0">0</h1>
                                    </div>
                                    <i class="fas fa-envelope-open-text fa-3x opacity-25"></i>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-light btn-sm text-primary fw-bold">Lihat Semua</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h5 class="mb-3 fw-bold text-secondary ps-1">Akses Cepat</h5>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="menu-card d-flex align-items-center p-4 h-100 position-relative">
                            <div class="icon-circle me-4 flex-shrink-0">
                                <i class="far fa-calendar-check fa-2x text-primary"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold text-dark">Jadwal Bimbingan</h5>
                                <p class="text-muted small mb-0">Atur jadwal bimbingan Anda.</p>
                                <a th:href="@{/jadwal/kelola}" class="stretched-link"></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="menu-card d-flex align-items-center p-4 h-100 position-relative">
                            <div class="icon-circle me-4 flex-shrink-0">
                                <i class="far fa-address-book fa-2x text-primary"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold text-dark">Data Mahasiswa</h5>
                                <p class="text-muted small mb-0">Lihat daftar mahasiswa bimbingan.</p>
                                <a th:href="@{/dosen/mahasiswa}" class="stretched-link"></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
