<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Riwayat Bimbingan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Css/Admin/riwayat-bimbingan.css}" href="../../static/Css/Admin/riwayat-bimbingan.css">
    <link rel="stylesheet" th:href="@{/Css/Layout/panelnotif.css}" href="../../static/Css/Layout/panelnotif.css">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" src="../../static/Images/LogoUnpar.png" class="sidebar-logo" alt="Logo Unpar">
        <a th:href="@{/admin/dashboard}" class="sidebar-icon" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        <a th:href="@{/admin/kelola-data}" class="sidebar-icon" title="Data Mhs & Dosen">
            <i class="fa-solid fa-users"></i>
        </a>
        <a th:href="@{/admin/kelola-jadwal}" class="sidebar-icon" title="Jadwal & Ruangan">
            <i class="fa-solid fa-calendar-days"></i>
        </a>
        <a th:href="@{/admin/persyaratan-sidang}" class="sidebar-icon" title="Persyaratan Sidang">
            <i class="fa-solid fa-list-check"></i>
        </a>
        <a th:href="@{/admin/periode-ta}" class="sidebar-icon" title="Periode TA">
            <i class="fa-solid fa-file-lines"></i>
        </a>
        <a th:href="@{/admin/riwayat-bimbingan}" class="sidebar-icon" title="Riwayat Bimbingan">
            <i class="fa-regular fa-clock"></i>
        </a>
    </div>

    <!-- header -->
    <div class="header">
        <div class="header-center">
            <span class="header-page-title">Riwayat Bimbingan</span>
        </div>
        <div class="header-right">
            <i class="fa-regular fa-bell notif-icon" id="notif-toggle"></i>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>

    <!-- content -->
    <div class="content-area">
        <!-- bar atas: “Semua Bimbingan” + badge + search -->
        <div class="history-topbar">
            <div class="history-topbar-left">
                <span class="history-title">Semua Bimbingan</span>
                <span class="history-count-badge" th:text="${totalBimbingan}">24</span>
            </div>
            <div class="history-search-wrapper">
                <div class="history-search-box">
                    <i class="fa-solid fa-magnifying-glass history-search-icon"></i>
                    <input type="text" class="history-search-input" placeholder="Search" name="q">
                </div>
            </div>
        </div>

        <!-- tabel riwayat -->
        <div class="history-table-wrapper">
            <table class="table-history">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>EMAIL ADDRESS</th>
                        <th>CREATED</th>
                        <th>LAST OPENED</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${riwayatBimbingan}">
                        <td>
                            <div class="student-name" th:text="${log.nama}">Olivia Rhye</div>
                            <div class="student-id" th:text="${log.nim}">i22001</div>
                        </td>
                        <td th:text="${log.email}">i22001@unpar.com</td>
                        <td th:text="${log.tanggalDibuat}">11 Oct 2024</td>
                        <td th:text="${log.terakhirDibuka}">09/07/2023 at 4:12 pm</td>
                        <td class="cell-more">
                            <button type="button" class="btn-more"
                                th:onclick="'location.href=\'/admin/riwayat-bimbingan/detail/\' + ' + ${log.id}">
                                &#8226;&#8226;&#8226;
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
