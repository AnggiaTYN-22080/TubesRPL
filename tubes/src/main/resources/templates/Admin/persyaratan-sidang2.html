<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Persyaratan Sidang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Css/Admin/persyaratan-sidang.css}"
        href="../../static/Css/Admin/persyaratan-sidang.css">
    <link rel="stylesheet" th:href="@{/Css/Layout/panelnotif.css}" href="../../static/Css/Layout/panelnotif.css">
</head>

<body>

    <!-- sidebar -->
    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" src="../../static/Images/LogoUnpar.png" class="sidebar-logo"
            alt="Logo Unpar">

        <a th:href="@{/admin/dashboard}" class="sidebar-icon" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>

        <a th:href="@{/admin/kelola-data}" class="sidebar-icon" title="Data Mhs & Dosen">
            <i class="fa-solid fa-users"></i>
        </a>

        <a th:href="@{/admin/kelola-jadwal}" class="sidebar-icon" title="Jadwal & Ruangan">
            <i class="fa-solid fa-calendar-days"></i>
        </a>

        <a th:href="@{/admin/persyaratan-sidang}" class="sidebar-icon" title="Persyaratan Sidang">
            <i class="fa-solid fa-list-check"></i>
        </a>

        <a th:href="@{/admin/periode-ta}" class="sidebar-icon" title="Periode TA">
            <i class="fa-solid fa-file-lines"></i>
        </a>

        <a th:href="@{/admin/riwayat-bimbingan}" class="sidebar-icon" title="Riwayat Bimbingan">
            <i class="fa-regular fa-clock"></i>
        </a>
    </div>

    <!-- header -->
    <div class="header">
        <div class="header-center">
            <span class="header-page-title">Persyaratan Sidang</span>
        </div>
        <div class="header-right">
            <i class="fa-regular fa-bell notif-icon" id="notif-toggle"></i>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content-area">
        <!-- navbar TA1 / TA2 -->
            <div class="tab-nav">
                <button class="tab-link" data-tab="TA1">TA 1</button>
                <button class="tab-link active" data-tab="TA2">TA 2</button>
            </div>

        <!-- CARD TABEL -->
        <div class="card table-card">
            <table class="table-persyaratan">
                <thead>
                    <tr>
                        <th class="col-mahasiswa">
                            <div class="header-with-checkbox">
                                <input type="checkbox" class="header-checkbox">
                                <span>Mahasiswa</span>
                            </div>
                        </th>
                        <th class="col-email">Email address</th>
                        <th class="col-status">Status</th>
                        <th class="col-actions"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="syarat : ${daftarPersyaratan}">
                        <!-- Kolom Mahasiswa -->
                        <td>
                            <div class="cell-student">
                                <input type="checkbox" class="row-checkbox">
                                <div class="avatar-circle">
                                    <span>A</span>
                                </div>
                                <div class="student-text">
                                    <div class="student-name" th:text="${syarat.nama}">Nama Mahasiswa
                                    </div>
                                    <div class="student-id">i20001</div>
                                </div>
                            </div>
                        </td>

                        <!-- Kolom Email -->
                        <td class="cell-email">
                            email@unpar.ac.id
                        </td>

                        <!-- Kolom status badge -->
                        <td>
                            <span class="badge"
                                th:classappend="${syarat.terpenuhi} ? ' badge-fulfilled' : ' badge-unfulfilled'"
                                th:text="${syarat.labelStatus}">
                                TERPENUHI
                            </span>
                        </td>

                        <!-- Kolom aksi edit & delete -->
                        <td class="cell-actions">
                            <button class="btn-icon" type="button" title="Hapus">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- PANEL NOTIF -->
    <div th:replace="~{Layout/panelnotif}"></div>


</body>

</html>
