<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kelola Data Mahasiswa & Dosen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Css/Admin/kelola-data-mhs-dosen.css}"
        href="../../static/Css/Admin/kelola-data-mhs-dosen.css">
    <link rel="stylesheet" th:href="@{/Css/Layout/panelnotif.css}" href="../../static/Css/Layout/panelnotif.css">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <img th:src="@{/Images/LogoUnpar.png}" src="../../static/Images/LogoUnpar.png" class="sidebar-logo"
            alt="Logo Unpar">
        <a th:href="@{/admin/dashboard}" class="sidebar-icon" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        <a th:href="@{/admin/kelola-data}" class="sidebar-icon" title="Data Mhs & Dosen">
            <i class="fa-solid fa-users"></i>
        </a>
        <a th:href="@{/admin/kelola-jadwal}" class="sidebar-icon" title="Jadwal & Ruangan">
            <i class="fa-solid fa-calendar-days"></i>
        </a>
        <a th:href="@{/admin/persyaratan-sidang}" class="sidebar-icon" title="Persyaratan Sidang">
            <i class="fa-solid fa-list-check"></i>
        </a>
        <a th:href="@{/admin/periode-ta}" class="sidebar-icon" title="Periode TA">
            <i class="fa-solid fa-file-lines"></i>
        </a>
        <a th:href="@{/admin/riwayat-bimbingan}" class="sidebar-icon" title="Riwayat Bimbingan">
            <i class="fa-regular fa-clock"></i>
        </a>
    </div>

    <!-- header -->
    <div class="header">
        <h3>SIAP Bimbingan</h3>
        <div class="header-right">
            <i class="fa-regular fa-bell notif-icon" id="notif-toggle"></i>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>

    <!-- content -->
    <div class="content-area">
        <div class="page-container page-menu">

            <h1 class="menu-title">Kelola Data Mahasiswa, Dosen, & Topik TA</h1>

            <div class="menu-cards">
                <!-- Card: Data Dosen -->
                <a th:href="@{/admin/dosen}" href="/admin/dosen" class="menu-card">
                    <div class="menu-icon">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div class="menu-text">
                        <div class="menu-card-title">Data Dosen</div>
                        <div class="menu-card-desc">
                            Kelola data dosen, email, dan informasi terkait.
                        </div>
                    </div>
                </a>

                <!-- Card: Data Mahasiswa -->
                <a th:href="@{/admin/mahasiswa}" href="/admin/mahasiswa" class="menu-card">
                    <div class="menu-icon">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="menu-text">
                        <div class="menu-card-title">Data Mahasiswa</div>
                        <div class="menu-card-desc">
                            Kelola data mahasiswa dan informasi akademik.
                        </div>
                    </div>
                </a>

                <!-- Card: List Data -->
                <a th:href="@{/admin/kelola-data/list}" href="/admin/kelola-data/list" class="menu-card">
                    <div class="menu-icon">
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                    <div class="menu-text">
                        <div class="menu-card-title">Data Topik TA</div>
                        <div class="menu-card-desc">
                            Lihat daftar data topik TA.
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <div th:replace="~{Layout/panelnotif}"></div>

</body>

</html>
